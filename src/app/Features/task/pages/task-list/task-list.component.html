
<div class="container">
    <!-- Task Button -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="title" style="font-size: 20px; font-weight: bold;">Task List</div>
        <button class="btn btn-outline-primary d-flex align-items-center gap-2 ms-auto"
            routerLink="/task/task-create">
            <i class="bi bi-card-list"></i>
            + Add New
        </button>
    </div>

    <!-- Bootstrap Table -->
    <div class="mb-2 d-flex justify-content-end">
        <div class="position-relative w-25 search-section">
            <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
            <input type="text" class="form-control" placeholder="Search tasks..." 
                   (input)="filterTasks($event)">
        </div>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th scope="col" style="width: 20%;">Title</th>
                <th scope="col" style="width: 30%;">Description</th>
                <th scope="col" style="width: 20%;">Due Date</th>
                <th scope="col" style="width: 10%;">Priority</th>
                <th scope="col" style="width: 10%;">Status</th>
                <th class="text-center" scope="col" style="width: 10%;">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of filteredTasks">
                <td>{{ task.Title }}</td>
                <td>{{ task.Description }}</td>
                <td>{{ task.DueDate | date:'dd-MMM-YYYY' }}</td>
                <td>{{ task.Priority }}</td>
                <td>{{ task.Status }}</td>
                <td class="text-center">
                    <div class="d-flex gap-2 justify-content-center">
                        <button class="btn btn-primary btn-sm d-flex justify-content-center align-items-center"
        (click)="task.Id ? edit(task.Id) : null">
    <i class="fa-solid fa-pen-to-square"></i>
</button>

                       <!-- Delete Button -->
<button class="btn btn-danger btn-sm d-flex justify-content-center align-items-center"
(click)="task.Id ? delete(task.Id) : null">
<i class="fa-solid fa-trash-can"></i>
</button>

<!-- View Detail Button -->
<button [routerLink]="['/task/task-detail', task.Id]" class="btn btn-info btn-sm">
    <i class="fa-solid fa-eye"></i> View
</button>

                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- No Data Message -->
    <div *ngIf="!filteredTasks.length" class="alert alert-info text-center">    No Tasks Available.
    </div>
</div>
