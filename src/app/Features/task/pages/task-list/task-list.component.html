<div class="container-fluid">
    <div class="row mb-4">
      <div class="col">
        <div class="d-flex justify-content-between align-items-center">
          <h2>Task List</h2>
          <button class="btn btn-primary" routerLink="/tasks/create">
            <i class="bi bi-plus"></i> Add New
          </button>
        </div>
      </div>
    </div>
  
    <div class="row mb-4">
      <div class="col-12 col-md-4">
        <div class="input-group">
          <input 
            type="text" 
            class="form-control"
            [(ngModel)]="searchTerm"
            placeholder="Search..."
          >
          <button class="btn btn-outline-secondary" type="button">Search</button>
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="col">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="table-light">
              <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Priority</th>
                <th>Status</th>
                <th>Due Date</th>
                <th>Assigned Users</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngIf="tasks.length === 0">
                <td colspan="7" class="text-center py-4">No Data Found</td>
              </tr>
              <tr *ngFor="let task of tasks">
                <td>{{task.title}}</td>
                <td>{{task.description}}</td>
                <td>
                  <span class="badge" [ngClass]="{
                    'bg-danger': task.priority === 'High',
                    'bg-warning': task.priority === 'Medium',
                    'bg-info': task.priority === 'Low'
                  }">{{task.priority}}</span>
                </td>
                <td>
                  <span class="badge" [ngClass]="{
                    'bg-secondary': task.status === 'New',
                    'bg-primary': task.status === 'In Progress',
                    'bg-success': task.status === 'Completed'
                  }">{{task.status}}</span>
                </td>
                <td>{{task.dueDate | date:'mediumDate'}}</td>
                <td>
                  <span *ngFor="let user of task.assignedUsers; last as isLast">
                    {{user.userName}}{{!isLast ? ', ' : ''}}
                  </span>
                </td>
                <td>
                  <div class="btn-group btn-group-sm">
                    <button class="btn btn-outline-primary" [routerLink]="['/tasks/edit', task.id]">
                      <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-outline-danger" (click)="deleteTask(task.id!)">
                      <i class="bi bi-trash"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
