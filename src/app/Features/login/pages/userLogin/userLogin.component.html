<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h4>Login</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input 
                type="email" 
                id="email" 
                class="form-control" 
                placeholder="Enter your email" 
                formControlName="email"
              />
              <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-danger">
                Valid email is required.
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input 
                type="password" 
                id="password" 
                class="form-control" 
                placeholder="Enter your password" 
                formControlName="password"
              />
              <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger">
                Password is required.
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
          </form>
          <div class="text-center mt-3">
            <a 
              routerLink="/login/change-password" 
              style="text-decoration: none; color: #007bff; cursor: pointer;">
              Click here to reset password
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
