<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h4>Change Password</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
            <!-- Email -->
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Enter your email"
                formControlName="email"
              />
              <div
                *ngIf="
                  changePasswordForm.get('email')?.touched &&
                  changePasswordForm.get('email')?.invalid
                "
                class="text-danger"
              >
                Valid email is required.
              </div>
            </div>

            <!-- Current Password -->
            <div class="form-group mb-3">
              <label for="currentPassword">Current Password</label>
              <input
                type="password"
                id="currentPassword"
                class="form-control"
                placeholder="Enter your current password"
                formControlName="currentPassword"
              />
              <div
                *ngIf="
                  changePasswordForm.get('currentPassword')?.touched &&
                  changePasswordForm.get('currentPassword')?.invalid
                "
                class="text-danger"
              >
                Current password is required.
              </div>
            </div>

            <!-- New Password -->
            <div class="form-group mb-3">
              <label for="newPassword">New Password</label>
              <input
                type="password"
                id="newPassword"
                class="form-control"
                placeholder="Enter your new password"
                formControlName="newPassword"
              />
              <div
                *ngIf="
                  changePasswordForm.get('newPassword')?.touched &&
                  changePasswordForm.get('newPassword')?.invalid
                "
                class="text-danger"
              >
                New password is required (minimum 6 characters).
              </div>
            </div>

            <!-- Confirm Password -->
            <div class="form-group mb-3">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                class="form-control"
                placeholder="Re-enter your new password"
                formControlName="confirmPassword"
              />
              <div
                *ngIf="
                  changePasswordForm.get('confirmPassword')?.touched &&
                  changePasswordForm.get('confirmPassword')?.invalid
                "
                class="text-danger"
              >
                Confirm password is required.
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-primary w-100"
              [disabled]="changePasswordForm.invalid"
            >
              Change Password
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
