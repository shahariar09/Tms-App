<div class="container-fluid">
  <!-- Header Section -->
  <header
    class="navbar"
    style="background-color: #345e78; color: white; padding: 17px 20px; display: flex; align-items: center;"
  >
    <h5 class="fw-bold mb-0">
      {{ isEdit ? 'Edit Project Details' : 'Create New Project' }}
    </h5>
  </header>

  <!-- Form Container -->
  <div class="card shadow-sm p-4 border-0">
    <form [formGroup]="projectForm" (ngSubmit)="save()">
      <!-- Project Name -->
      <div class="mb-4">
        <label
          for="Name"
          class="form-label fw-semibold"
          style="color: #345e78;"
        >
          Project Name <span class="text-danger">*</span>
        </label>
        <input
          id="Name"
          type="text"
          class="form-control"
          placeholder="Enter project name"
          formControlName="Name"
        />
        <small
          *ngIf="projectForm.get('Name')?.invalid && projectForm.get('Name')?.touched"
          class="text-danger"
        >
          Project name is required.
        </small>
      </div>

      <!-- Description -->
      <div class="mb-4">
        <label
          for="Description"
          class="form-label fw-semibold"
          style="color: #345e78;"
        >
          Description <span class="text-danger">*</span>
        </label>
        <textarea
          id="Description"
          class="form-control"
          rows="5"
          placeholder="Provide a detailed description of the project"
          formControlName="Description"
        ></textarea>
        <small
          *ngIf="projectForm.get('Description')?.invalid && projectForm.get('Description')?.touched"
          class="text-danger"
        >
          Description is required.
        </small>
      </div>

      <!-- Due Date -->
      <div class="mb-4">
        <label
          for="DueDate"
          class="form-label fw-semibold"
          style="color: #345e78;"
        >
          Due Date <span class="text-danger">*</span>
        </label>
        <input
          id="DueDate"
          type="date"
          class="form-control"
          formControlName="DueDate"
          placeholder="yyyy-mm-dd"
        />
        <small
          *ngIf="projectForm.get('DueDate')?.invalid && projectForm.get('DueDate')?.touched"
          class="text-danger"
        >
          Due date is required.
        </small>
      </div>

      <!-- Buttons -->
      <div class="d-flex justify-content-end gap-3">
        <button
          class="btn"
          type="button"
          routerLink="/project-module/Project-list"
          style="background-color: #345e78; color: white;"
        >
          Cancel
        </button>
        <button
          class="btn"
          [disabled]="projectForm.invalid"
          type="submit"
          style="background-color: #345e78; color: white;"
        >
          {{ isEdit ? 'Update' : 'Save' }}
        </button>
      </div>
    </form>
  </div>
</div>
