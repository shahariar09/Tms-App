<div class="container">
  <!-- Add Project Button -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div class="title" style="font-size: 20px; font-weight: bold;">Project List</div>
    <button class="btn d-flex align-items-center gap-2 ms-auto"
      style="background-color: #345e78; color: white; border-color: #345e78;"
      routerLink="/project-module/project-create">
      <i class="bi bi-card-list"></i>
      + Add New
    </button>
  </div>

  <!-- Search Bar -->
  <div class="mb-2 d-flex justify-content-end">
    <div class="position-relative w-25 search-section">
      <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
      <input type="text" class="form-control" placeholder="Search project..." (input)="onSearch($event)">
    </div>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr style="background-color: #345e78; color: white;">
        <th scope="col" style="width: 20%;">Name</th>
        <th scope="col" style="width: 30%;">Description</th>
        <th scope="col" style="width: 30%;">Due Date</th>
        <th class="text-center" scope="col" style="width: 20%;">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let element of ProjectList">
        <td>{{ element?.Name }}</td>
        <td>{{ element?.Description }}</td>
        <td>{{ element?.DueDate | date:'dd-MMM-YYYY' }}</td>
        <td class="text-center">
          <div class="d-flex gap-2 justify-content-center">
            <button class="btn p-2 d-flex justify-content-center align-items-center"
                    style="width: 35px; height: 35px; background-color: #345e78; color: white; border-color: #345e78;"
                    (click)="edit(element?.Id)">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
            
            <button class="btn p-2 d-flex justify-content-center align-items-center"
                    style="width: 35px; height: 35px; background-color: #345e78; color: white; border-color: #345e78;"
                    (click)="delete(element?.Id)">
              <i class="fa-solid fa-trash-can"></i>
            </button>
            
            <button *ngIf="element?.Id" 
                    class="btn p-2 d-flex justify-content-center align-items-center"
                    style="width: 35px; height: 35px; background-color: #345e78; color: white; border-color: #345e78;"
                    (click)="viewDetail(element?.Id)">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- No Data Message -->
  <div *ngIf="!ProjectList?.length" class="alert alert-info text-center">
    No Projects Available.
  </div>
</div>
