<div class="container">
  <!-- User List Button -->
  <div class="d-flex justify-content-end my-3">
    <button class="btn btn-primary" routerLink="/user/user-list">User List</button>
  </div>

  <!-- Form Container -->
  <div class="d-flex justify-content-center align-items-center vh-80">
    <div class="card shadow-sm p-4" style="width: 400px;">
      <h4 class="text-center mb-4">{{ isEdit ? 'Edit User Details' : 'Add User' }}</h4>

      <form [formGroup]="userForm" (ngSubmit)="save()">
        <!-- Name Field -->
        <div class="mb-3">
          <label for="Name" class="form-label">Name<span class="text-danger">*</span></label>
          <input
            id="Name"
            type="text"
            class="form-control"
            placeholder="Name"
            formControlName="Name"
          />
          <div
            *ngIf="userForm.get('Name')?.invalid && userForm.get('Name')?.touched"
            class="text-danger"
          >
            Name is required.
          </div>
        </div>

        <!-- Email Field -->
        <div class="mb-3">
          <label for="Email" class="form-label">Email<span class="text-danger">*</span></label>
          <input
            id="Email"
            type="email"
            class="form-control"
            placeholder="Email"
            formControlName="Email"
          />
          <div
            *ngIf="userForm.get('Email')?.invalid && userForm.get('Email')?.touched"
            class="text-danger"
          >
            Email is required and must be a valid email address.
          </div>
        </div>

        <!-- Role Name Field -->
        <div class="mb-3">
          <label for="RoleName" class="form-label">Role Name<span class="text-danger">*</span></label>
          <select
            id="RoleName"
            class="form-select"
            formControlName="RoleId"
          >
            <option value="" disabled selected>Select Role</option>
            <option value="1">Admin</option>
            <option value="2">User</option>
            <option value="3">Manager</option>
          </select>
          <div
            *ngIf="userForm.get('RoleId')?.invalid && userForm.get('RoleId')?.touched"
            class="text-danger"
          >
            Role Name is required.
          </div>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <button
            class="btn btn-success"
            [disabled]="userForm.invalid"
            type="submit"
          >
            {{ isEdit ? 'Update' : 'Add' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
