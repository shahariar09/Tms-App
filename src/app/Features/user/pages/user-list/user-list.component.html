<div class="container">
    <!-- Add User Button -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div class="title" style="font-size: 20px; font-weight: bold;">User List</div>
      <button class="btn btn-outline-primary d-flex align-items-center gap-2 ms-auto"
        routerLink="/user/user-create">
        <i class="bi bi-card-list"></i>
        + Add New
      </button>
    </div>
  
    <!-- Search Bar -->
    <div class="mb-2 d-flex justify-content-end">
      <div class="position-relative w-25 search-section">
        <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
        <input type="text" class="form-control" placeholder="Search users..." (input)="onSearch($event)">
      </div>
    </div>
  
    <!-- Bootstrap Table -->
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <!-- <th scope="col" style="width: 10%;">Id</th> -->
          <th scope="col" style="width: 20%;">Name</th>
          <th scope="col" style="width: 35%;">Email</th>
          <th scope="col" style="width: 20%;">Role Name</th>
          <th class="text-center" scope="col" style="width: 25%;">Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Bind userList -->
        <tr *ngFor="let element of userList">
          <!-- <td>{{ element?.Id }}</td> -->
          <td>{{ element?.Name }}</td>
          <td>{{ element?.Email }}</td>
          <td>{{ element?.RoleName }}</td>
          <td class="text-center">
            <div class="d-flex gap-2 justify-content-center">
              <button class="btn btn-primary btn-sm d-flex justify-content-center align-items-center"
                style="height: 28px; line-height: 1; padding: 0 8px; font-size: 0.8rem;" (click)="edit(element?.Id)">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button class="btn btn-danger btn-sm d-flex justify-content-center align-items-center"
                style="height: 28px; line-height: 1; padding: 0 8px; font-size: 0.8rem;" (click)="delete(element?.Id)">
                <i class="fa-solid fa-trash-can"></i>
              </button>
              
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- No Data Message -->
    <!-- <div *ngIf="!filteredUserList?.length" class="alert alert-info text-center">
      No Users Available.
    </div> -->

    <!-- No Data Message -->
    <div *ngIf="!userList?.length" class="alert alert-info text-center">
        No users available.
    </div>
  </div>
