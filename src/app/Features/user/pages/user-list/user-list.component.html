<div class="container">
  <!-- Add User Button -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div class="title" style="font-size: 20px; font-weight: bold;">User List</div>
    <button class="btn d-flex align-items-center gap-2 ms-auto" routerLink="/user/user-create" 
            style="background-color: #345e78; color: white; border-color: #345e78;">
      <i class="bi bi-card-list"></i>
      + Add New
    </button>
  </div>

  <!-- Search Bar -->
  <div class="mb-2 d-flex justify-content-end">
    <div class="position-relative w-25 search-section">
      <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
      <input type="text" class="form-control" placeholder="Search users..." (input)="onSearch($event)">
    </div>
  </div>

  <!-- Bootstrap Table -->
  <table class="table table-striped table-hover">
    <thead>
      <tr style="background-color: #345e78; color: white;">
        <th scope="col" style="width: 20%;">Name</th>
        <th scope="col" style="width: 35%;">Email</th>
        <th scope="col" style="width: 20%;">Role Name</th>
        <th class="text-center" scope="col" style="width: 25%;">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let element of userList">
        <td>{{ element?.Name }}</td>
        <td>{{ element?.Email }}</td>
        <td>{{ element?.RoleName }}</td>
        <td class="text-center">
          <div class="d-flex gap-2 justify-content-center">
            <button class="btn d-flex justify-content-center align-items-center"
                    style="width: 35px; height: 35px; background-color: #345e78; color: white; border-color: #345e78;"
                    (click)="edit(element?.Id)">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button class="btn d-flex justify-content-center align-items-center"
                    style="width: 35px; height: 35px; background-color: #345e78; color: white; border-color: #345e78;"
                    (click)="delete(element?.Id)">
              <i class="fa-solid fa-trash-can"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- No Data Message -->
  <div *ngIf="!userList?.length" class="alert alert-info text-center">
    No users available.
  </div>
</div>
