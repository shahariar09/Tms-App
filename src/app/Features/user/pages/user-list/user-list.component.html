
<h3>User List</h3>

<div>
    <div class="btn">
        <button routerLink="/user/user-create" mat-raised-button >Add User</button>
        
    </div>

    <table mat-table [dataSource]="userList" class="mat-elevation-z8">

  
        <!-- Name Column -->
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
          </ng-container>
    
          <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
          </ng-container>
    
          <!-- <ng-container matColumnDef="RoleName">
            <th mat-header-cell *matHeaderCellDef> Role Name </th>
            <td mat-cell *matCellDef="let element"> {{element.RoleName}} </td>
          </ng-container> -->

          <ng-container matColumnDef="RoleId">
            <th mat-header-cell *matHeaderCellDef> Role Id </th>
            <td mat-cell *matCellDef="let element"> {{element.RoleId}} </td>
          </ng-container>
      
          
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
