 <div class="container">
     <!-- Add User Button -->
     <div class="d-flex justify-content-between align-items-center mb-3">
         <h4 class="mb-0">User List</h4>
         <button class="btn btn-primary btn-sm d-flex justify-content-center align-items-center" style="height: 35px; line-height: 1; padding: 0 8px; font-size: 0.8rem;" routerLink="/user/user-create">Add User</button>
     </div>
 
     <!-- Bootstrap Table -->
     <table class="table table-striped table-hover">
         <thead class="table-dark">
             <tr>
                 <th scope="col" style="width: 10%;">Id</th>
                 <th scope="col" style="width: 20%;">Name</th>
                 <th scope="col" style="width: 30%;">Email</th>
                 <th scope="col" style="width: 20%;">Role Name</th>
                 <th scope="col" style="width: 20%;">Action</th>
             </tr>
         </thead>
         <tbody>
             <!-- Bind userList -->
             <tr *ngFor="let element of userList">
                 <td>{{ element?.Id }}</td>
                 <td>{{ element?.Name }}</td>
                 <td>{{ element?.Email }}</td>
                 <td>{{ element?.RoleName }}</td>
                 <td>
                     <div class="d-flex gap-2" style="margin-left: -20px;">
                      <button class="btn btn-primary btn-sm d-flex justify-content-center align-items-center" style="height: 28px; line-height: 1; padding: 0 8px; font-size: 0.8rem;" (click)="edit(element?.Id)">Edit</button>
                      <button class="btn btn-danger btn-sm d-flex justify-content-center align-items-center" style="height: 28px; line-height: 1; padding: 0 8px; font-size: 0.8rem;" (click)="delete(element?.Id)">Delete</button>
                  </div>
                 </td>
             </tr>
         </tbody>
     </table>
 
     <!-- No Data Message -->
     <div *ngIf="!userList?.length" class="alert alert-info text-center">
         No users available.
     </div>
 </div>
