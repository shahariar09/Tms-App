 <h3>User List</h3>

 <div>
     <!-- Add User Button -->
     <div class="mb-3">
         <button class="btn btn-primary" routerLink="/user/user-create">Add User</button>
     </div>
 
     <!-- Bootstrap Table -->
     <table class="table table-striped table-hover">
         <thead class="table-dark">
             <tr>
                 <th scope="col">Id</th>
                 <th scope="col">Name</th>
                 <th scope="col">Email</th>
                 <th scope="col">Role Name</th>
                 <th scope="col">Action</th>
             </tr>
         </thead>
         <tbody>
             <!-- Bind userList-->
             <tr *ngFor="let element of userList">
                 <td>{{ element?.Id }}</td>
                 <td>{{ element?.Name }}</td>
                 <td>{{ element?.Email }}</td>
                 <td>{{ element?.RoleName }}</td>
                 <td>
                     <!-- Bind buttons -->
                     <button class="btn btn-warning btn-sm" (click)="edit(element?.Id)">Edit</button>
                     <button class="btn btn-danger btn-sm" (click)="delete(element?.Id)">Delete</button>
                 </td>
             </tr>
         </tbody>
     </table>
 
     <!-- No Data Message -->
     <div *ngIf="!userList?.length" class="alert alert-info">
         No users available.
     </div>
 </div>
