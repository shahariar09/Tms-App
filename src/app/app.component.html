<div class="layout" style="display: flex; height: 100vh;">
  <!-- Sidebar -->
  <aside
    *ngIf="!isLoginPage() && !isChangePasswordPage() && !ishomePage()"
    class="sidebar"
    style="width: 250px; background-color: #123456; color: white; display: flex; flex-direction: column; padding: 10px 0;"
  >
    <div class="logo" style="margin: 10px auto; font-size: 18px; font-weight: bold; text-align: center;">
      Logo
    </div>

    <!-- User Menu -->
    <div class="menu-section" style="margin-top: 20px;">
      <div
        class="menu-header"
        style="cursor: pointer; display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; font-size: 14px;"
        data-bs-toggle="collapse"
        data-bs-target="#userMenu"
        aria-expanded="false"
        aria-controls="userMenu"
      >
        <span>&#x2022; User</span>
        <span class="arrow-indicator">&#9660;</span>
      </div>
      <ul
        id="userMenu"
        class="submenu collapse"
        style="list-style: none; margin: 0; padding: 5px 0 0 20px;"
      >
        <li style="margin: 5px 0;">
          <a
            class="nav-link"
            href="/user/user-list"
            style="color: white; text-decoration: none; font-size: 13px; cursor: pointer;"
          >
            User List
          </a>
        </li>
        <li style="margin: 5px 0;">
          <a
            class="nav-link"
            href="/user/user-create"
            style="color: white; text-decoration: none; font-size: 13px; cursor: pointer;"
          >
            Add User
          </a>
        </li>
      </ul>
    </div>

    <!-- Project Menu -->
    <div class="menu-section" style="margin-top: 20px;">
      <div
        class="menu-header"
        style="cursor: pointer; display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; font-size: 14px;"
        data-bs-toggle="collapse"
        data-bs-target="#projectMenu"
        aria-expanded="false"
        aria-controls="projectMenu"
      >
        <span>&#x2022; Project</span>
        <span class="arrow-indicator">&#9660;</span>
      </div>
      <ul
        id="projectMenu"
        class="submenu collapse"
        style="list-style: none; margin: 0; padding: 5px 0 0 20px;"
      >
        <li style="margin: 5px 0;">
          <a
            class="nav-link"
            href="/project-module/project-create"
            style="color: white; text-decoration: none; font-size: 13px; cursor: pointer;"
          >
            Create Project
          </a>
        </li>
        <li style="margin: 5px 0;">
          <a
            class="nav-link"
            href="/project-module/Project-list"
            style="color: white; text-decoration: none; font-size: 13px; cursor: pointer;"
          >
            Project List
          </a>
        </li>

      </ul>
    </div>

    <!-- Task Menu -->
<div class="menu-section" style="margin-top: 20px;">
  <div 
    class="menu-header" 
    style="cursor: pointer; display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; font-size: 14px;"
    data-bs-toggle="collapse" 
    data-bs-target="#taskMenu"
    aria-expanded="false"
    aria-controls="taskMenu"
  >
    <span>&#x2022; Task</span>
    <span class="arrow-indicator">&#9660;</span>
  </div>
  <ul 
    id="taskMenu" 
    class="submenu collapse"
    style="list-style: none; margin: 0; padding: 5px 0 0 20px;"
  >
    <li style="margin: 5px 0;">
      <a 
        class="nav-link" 
        href="/task/task-create"
        style="color: white; text-decoration: none; font-size: 13px; cursor: pointer;"
      >
        Create Task
      </a>
    </li>
    <li style="margin: 5px 0;">
      <a 
        class="nav-link" 
        href="/task/task-list"
        style="color: white; text-decoration: none; font-size: 13px; cursor: pointer;"
      >
        Task List
      </a>
    </li>
    <li style="margin: 5px 0;">
      <a
      class="nav-link"
      href="/task-board/board"
      style="color: white; text-decoration: none; font-size: 13px; cursor: pointer;"
    >
      Task Board
    </a>
  </li>
  </ul>
</div>

<div class="menu-section">
  <button
    class="logout-btn"
    style="background-color: #123456; color: white; border: none; padding: 10px; cursor: pointer; font-size: 14px; width: 100%; text-align: center;"
    (click)="logout()"
  >
    <span class="logout-text">Logout</span>
    <svg class="logout-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M9 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H9"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <path
        d="M16 17L21 12L16 7"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <path
        d="M21 12H9"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </button>
</div>

  </aside>


  <!-- Main Content -->
  <main class="main-content" style="flex: 1; display: flex; flex-direction: column;">
    
    <div
      class="content"
      style="flex: 1; padding: 20px; background-color: #f4f4f4; overflow-y: auto;"
    >
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
